<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Music</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">

    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/musicnav.css">
    <link rel="stylesheet" href="styles/main.css">

    <script src="https://kit.fontawesome.com/a846d02fd4.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <div class="sidebar">
        <img id="aml-1">
        <input class="search-bar" type="text" placeholder="Search">

        <div class="lbr">
            <div>
                <i class="fa-regular fa-circle-play"></i>
                <h4>Listen Now</h4>
            </div>
            <div>
                <i class="fa-solid fa-border-all"></i>
                <h4>Browse</h4>
            </div>
            <div>
                <i class="fa-solid fa-tower-broadcast"></i>
                <h4>Radio</h4>
            </div>
        </div>

        <div class="library">
            <h1>Library</h1>
            <div>
                <i class="fa-regular fa-clock"></i>
                <h4>Recently Added</h4>
            </div>

            <div>
                <i class="fa-solid fa-microphone-lines"></i>
                <h4>Artists</h4>
            </div>
            <div>
                <i class="fa-solid fa-compact-disc"></i>
                <h4>Album</h4>
            </div>
            <div>
                <i class="fa-solid fa-music"></i>
                <h4>Songs</h4>
            </div>
            <div>
                <i class="fa-solid fa-circle-user"></i>
                <h4>Made For You</h4>
            </div>
        </div>

        <div class="playlist">
            <h1>Playlist</h1>

            <div>
                <i class="fa-solid fa-border-all"></i>
                <h4>All Playlists</h4>
            </div>

            <div>
                <img id="rnbnimg">
                <h4>R&B Now</h4>
            </div>
            <div>
                <img id="nmdimg">
                <h4>New Music Daily</h4>
            </div>
            <div>
                <img id="tdimg">
                <h4>Today's Hits</h4>
            </div>
        </div>
    </div>

    <div class="musicnav">
        <div class="left">
            <i class="fa-solid fa-shuffle"></i>
            <i class="fa-solid fa-backward"></i>
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-forward"></i>
            <i class="fa-solid fa-repeat"></i>
        </div>

        <div class="player">
           <img>
           <div class="player-info">
                <h1>Snooze</h1>
                <h6>SZA - SOS</h6>
           </div>
        </div>
        <div class="right">
            <i class="fa-solid fa-quote-right"></i>
            <i class="fa-solid fa-list-ul"></i>
        </div>



    </div>
    
    <div class="main">
        <h1>Listen Now</h1>

        <div class="top-picks">
            <h4>Top Picks</h4>

           <div class="cards">
            <div class="card-1 display">
                <h4>Celebrate Rihanna's Return</h4>
                <div></div>
            </div>

            <div class="card-2 display">
                <h4>Next Up</h4>
                <div></div>
            </div>

            <div class="card-3 display">
                <h4>Made For You</h4>
                <div></div>
            </div>

            <div class="card-4 display">
                <h4>New Release</h4>
                <div></div>
            </div>

            <div class="card-5 display">
                <h4>Apple Music Awards</h4>
                <div></div>
            </div>

            <div class="card-6 display">
                <h4>Album We Await</h4>
                <div></div>
            </div>
           </div>
        </div>
    </div>
</body>
</html>
